<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login Form</h2>
    <input type="email" name="email" id="">
    <input type="password" name="password" id="">
    <button onclick="handleLogin()">login</button>
    <script>
        function handleLogin(){
            let user_email=document.getElementsByName("email")[0].value
            let user_password=document.getElementsByName("password")[0].value
            let reg_data=JSON.parse(localStorage.getItem("details"))
            console.log(reg_data)
            if(user_email===reg_data.email && user_password===reg_data.password){
                alert("login successful")
                location.assign("./e-commercetemplate.html")
            }
            else{
                window.alert("invalid credentials")
            }
        }
    </script>
    
</body>
</html>
